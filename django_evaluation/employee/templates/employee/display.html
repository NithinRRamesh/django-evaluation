<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{employee.employee_name}} details</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>{{employee.employee_name}} details</h2>
    <form action="/employee/register" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="employee_id">Employee ID :</label> <input type="number" class="form-control" name="employee_id" value="{{employee.employee_id}}" readonly>
        </div>
        <div class="form-group">
        <label for="email">Employee Name:</label> <input type="text" class="form-control" name = "employee_name" value="{{employee.employee_name}}" readonly>
        </div>
        <div class="form-group">
            <label for="email"> Employee Department :</label> <input type="text" class="form-control" name="employee_department" value="{{employee.employee_department}}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Employee Salary :</label> <input type="number" class="form-control" name="employee_sal" value="{{employee.employee_sal}}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Employee DOB :</label> <input type="datetime-local" class="form-control" name="employee_dob" defaultValue="{{employee.employee_dob}}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Employee Designation :</label> <input type="text" class="form-control" name = "employee_designation" value="{{employee.employee_designation}}" readonly>
        </div>
    </form>
    </div>
</body>
</html>
