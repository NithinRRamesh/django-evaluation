<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Register Employee</h2>
    <form action="/employee/register/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="employee_id">Employee ID :</label> <input type="number" class="form-control" name="employee_id">
        </div>
        <div class="form-group">
        <label for="email">Employee Name:</label> <input type="text" class="form-control" name = "employee_name">
        </div>
        <div class="form-group">
            <label for="email"> Employee Department :</label> <input type="text" class="form-control" name="employee_department">
        </div>
        <div class="form-group">
            <label for="email">Employee Salary :</label> <input type="number" class="form-control" name="employee_sal">
        </div>
        <div class="form-group">
            <label for="email">Employee DOB :</label> <input type="datetime-local" class="form-control" name="employee_dob">
        </div>
        <div class="form-group">
            <label for="email">Employee Designation :</label> <input type="text" class="form-control" name = "employee_designation">
        </div>
        <button type="submit" class="btn btn-default">Register Employee</button>
    </form>
    </div>
</body>
</html>
